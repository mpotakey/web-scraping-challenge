<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Assignment</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrapeing Data</a></p>
    </div>

    <!-- Mars News -->
    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>News</h2>
            <h4 class="media-heading">{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mars Featured Image -->
    <div class="row" id="mars-featured-image">
      <div class="col-md-8">
        <h2>Images</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img src="{{mars.featured_image | default('https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGeneric_error_message.png&psig=AOvVaw3tN1Sck2POIaLCI9rlSguM&ust=1587659954588000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOD2_7K8_OgCFQAAAAAdAAAAABAD', true) }}" class="img-responsive"
          alt="Responsive image">
      </div>

      <div class="col-md-4">

        <!-- Mars Weather -->
        <div class="row" id="mars-weather">
          <div class="col-md-12">

              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4>Current Weather on Mars</h4>
                      <p>{{mars.weather}}</p>
                  </div>
              </div>


          </div>
        </div>

        <!-- Mars Facts -->
        <div class="row" id="mars-facts">
          <div class="col-md-12">
            <h4>Facts about mars</h4>
            {{mars.facts | safe}}
          </div>
        </div>
      </div>

    </div>



    <!-- Mars Hemispheres -->
    <div class="row" id="mars-hemispheres" style="margin-top:80px;">

      <div class="page-header">
        <h2 class="text-center">Hemispheres</h2>
      </div>


      {% for hemisphere in mars.hemispheres %}
        <div class="col-md-6">
            <div class="thumbnail">

            <!-- if images is False/None/non-existent, then default to error message -->
            <img src="{{hemisphere.img_url | default('https://www.google.com/url?sa=i&url=https%3A%2F%2Fcommons.wikimedia.org%2Fwiki%2FFile%3AGeneric_error_message.png&psig=AOvVaw3tN1Sck2POIaLCI9rlSguM&ust=1587659954588000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCOD2_7K8_OgCFQAAAAAdAAAAABAD', true)}}"
                alt="...">
            <div class="caption">
                <h3>{{hemisphere.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}

    </div>

  </div>
</body>

</html>
